<app-header *ngIf="!isForgotPassStatus && getLoginStatus" (isNavOpned)="viewHandler($event)"></app-header>

<app-forgot-passwword *ngIf="isForgotPassStatus && !getLoginStatus"></app-forgot-passwword>
<div *ngIf="!isForgotPassStatus && getLoginStatus " [ngClass]="shouldApplyWrapper ? 'wrapper-shriked' : 'wrapper'">
  <div class="card">
    <router-outlet></router-outlet>
  </div>
</div>
